<a class="btn btn-default" ng-href="#!/" role="button">return</a>
<form ng-submit="submit()">
  <div class="form-group">
    <label for="exampleInputPassword1">Username</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Username" ng-model="teacher.username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Names" ng-model="teacher.name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="teacher.email">
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios1" ng-value=true ng-model="teacher.sex"> Man
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios2" ng-value=false ng-model="teacher.sex"> Women
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

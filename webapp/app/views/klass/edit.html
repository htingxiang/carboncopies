<a class="btn btn-default" ng-href="#!/" role="button">return</a>
<form ng-submit="submit()">
  <div class="form-group">
    <label for="exampleInputPassword1">Username</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Username" ng-model="klass.username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Names" ng-model="klass.name">
  </div>
  <div class="form-group">
  	<teacher-list teacheres="teacheres" teacher="klass.teacher"></teacher-list>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios1" ng-value=true ng-model="klass.sex"> Man
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios2" ng-value=false ng-model="klass.sex"> Women
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
